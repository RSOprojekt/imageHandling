apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-handling-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: image-handling
  template:
    metadata:
      labels:
        app: image-handling
    spec:
      containers:
        - image: rsogalerija/imagehandling:1.0.0-SNAPSHOT-24.1
          name: image-handling
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://suleiman.db.elephantsql.com:5432/qqvsuwix
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: qqvsuwix
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-pass
                  key: KUMULUZEE_DATASOURCES0_PASSWORD
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
---

apiVersion: v1
kind: Service
metadata:
  name: image-handling
spec:
  clusterIP: 10.0.247.10
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: image-handling
    type: ClusterIP